<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonsai Pflege</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="firebaseConfig.js"></script>
  <script defer src="app.js"></script>
  <link rel="manifest" href="manifest.json">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com; object-src 'self'">
</head>
<body>
  <h1>Bonsai Pflege</h1>
  <div id="login-container">
    <input type="email" id="email" placeholder="E-Mail" autocomplete="email">
    <input type="password" id="password" placeholder="Passwort" autocomplete="current-password">
    <button id="login-button">Login</button>
    <button id="register-button">Registrieren</button>
  </div>
  <div id="main-container" style="display: none;">
    <button id="logout-button">Logout</button>
    <input type="text" id="bonsai-input" placeholder="Neuer Bonsai">
    <button id="add-bonsai-button">Hinzuf√ºgen</button>
    <ul id="bonsai-list"></ul>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
