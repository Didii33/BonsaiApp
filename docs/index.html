<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-random123' https://www.gstatic.com https://www.googleapis.com https://apis.google.com;">

  <title>Bonsai Pflege</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDKs -->
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="app.js"></script>

</head>
<body>
  <h1>Bonsai Pflege</h1>

  <!-- Formular für die Anmeldung -->
  <form id="signInForm">
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button type="submit" id="loginBtn">Anmelden</button>
  </form>
  
  <div id="main-container" style="display: none;">
    <button id="logout-button">Logout</button>
    <input type="text" id="bonsai-input" placeholder="Neuer Bonsai">
    <button id="add-bonsai-button">Hinzufügen</button>
    <ul id="bonsai-list"></ul>
  </div>
  

  <!-- Service Worker Registrierung -->
  <script nonce="random123">
  if ('serviceWorker' in navigator) {
    console.log("hallo");
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('Service Worker registriert!', reg))
      .catch(err => console.error('Service Worker Fehler:', err));
  }
  </script>
</body>
</html>
