<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonsai eintragen</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase und Firebase-Dienste laden -->
  <script type="module">
    // Firebase Konfiguration importieren
    import firebaseConfig from './firebaseConfig.js';

    // Firebase Module importieren
    import firebase from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
  </script>

</head>
<body>
  <h1>Bonsai hinzuf√ºgen</h1>
  
  <form id="bonsaiForm">
    <label for="bonsaiName">Bonsai Name:</label>
    <input type="text" id="bonsaiName" required>

    <label for="bonsaiAge">Alter:</label>
    <input type="number" id="bonsaiAge" required>

    <button type="submit">Bonsai speichern</button>
  </form>

  <!-- App.js als Modul einbinden -->
  <script type="module" src="app.js"></script>
</body>
</html>
